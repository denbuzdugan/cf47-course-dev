<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">JavaScript</h1>
  </header>
  <div class="js-form">
    <form class="alert-form">
      <div class="field-group">
        <label class="form-label">Name</label>
        <div class="input-button-group">
          <input type="text" class="form-input" placeholder="Your Name">
          <button class="alert-button">View</button>
        </div>
      </div>
      <div class="field-group">
        <label class="form-label">Email</label>
        <div class="input-button-group">
          <input type="text" class="form-input" placeholder="Your Email">
          <button class="alert-button">View</button>
        </div>
      </div>
      <div class="field-group">
        <label class="form-label">Job</label>
        <div class="input-button-group">
          <input type="text" class="form-input" placeholder="Your Job">
          <button class="alert-button">View</button>
        </div>
      </div>
      <div class="field-group">
        <label class="form-label">Age</label>
        <div class="input-button-group">
          <input type="number" class="form-input" placeholder="Your Age">
          <button class="alert-button">View</button>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" class="submit--button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
